<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Access Denied</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    text-align: center;
    padding-top: 100px;
  }

  h1 {
    font-size: 2.5rem;
    color: #333;
    margin-bottom: 20px;
  }

  p {
    font-size: 1.2rem;
    color: #666;
    margin-bottom: 40px;
  }

  a {
    font-size: 1.2rem;
    color: #007bff;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <h1>Access Denied</h1>
  <p id="message">You cannot visit our website, you are blacklisted.</p>
  <p id="reason"></p>

  <script>
    // Function to get the visitor's country
    function getCountry() {
      fetch('https://ipapi.co/json/')
        .then(response => response.json())
        .then(data => {
          const country = data.country_name;
          const messageElement = document.getElementById('message');
          const reasonElement = document.getElementById('reason');
          
          if (country === 'United States') {
            reasonElement.textContent = 'Reason: You reside in the US.';
          } else if (country === 'Israel') {
            reasonElement.textContent = 'Reason: You reside in Israel.';
          } else {
            messageElement.textContent = 'Error: We were not able to determine the reason you were denied access.';
            reasonElement.innerHTML = 'If you think this is an error, please <a href="https://discord.com">join our Discord</a>.';
          }
        })
        .catch(error => {
          console.error('Error fetching the geolocation data:', error);
        });
    }

    // Call the function to get the country on page load
    window.onload = getCountry;
  </script>
</body>
</html>
